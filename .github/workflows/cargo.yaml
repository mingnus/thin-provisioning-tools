name: Test
on:
  - push
  - pull_request

jobs:
  cargo-clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/checkout@v3
      - name: cargo-clippy
        run: cargo clippy --locked
      - name: cargo-test
        run: cargo test -- --test-threads=1
